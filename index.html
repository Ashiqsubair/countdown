<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <a href="https://rajagiri.edu/academics/dept-of-computer-science"><img src="images/rcss-logo.png" class="logo">
            <div class="content"></a>
        
            <p>"Chart Your Path to Success"</p>
            <h1>Count Down <span>Begins</span>!!</h1>
        </div>
            <div class="launch_time content_time">
                <div style="padding-right: 5%;">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div style="padding-right: 5%;">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div style="padding-right: 5%;">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div style="padding-right: 5%;">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <!-- <button type="button">Learn more<img src="images/triangle.png"></button> -->
        
        <img src="images/rocket23.png" class="rocket">
        
    </div>
    
    <script>
        var countDownDate=new Date("Aug 16,2023 00:00:00").getTime();
        var x=setInterval(function(){
            var now=new Date().getTime();
            var distance=countDownDate-now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;

            if(distance<0)
            {
                clearInterval(x);
                document.getElementById("days").innerHTML="00";
                document.getElementById("hours").innerHTML="00";
                document.getElementById("minutes").innerHTML="00";
                document.getElementById("seconds").innerHTML="00";
            }
        },1000);
    </script>
    
</body>
</html>
